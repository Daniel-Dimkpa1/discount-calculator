<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Discount App</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex justify-center items-center h-screen">
  <div class="bg-white p-6 rounded-lg shadow-lg w-96">
    <h1 class="text-2xl font-bold text-center mb-4">Discount Calculator</h1>
    <form id="discountForm" class="space-y-4">
      <div>
        <label for="name" class="block font-semibold">Name</label>
        <input type="text" id="name" class="w-full border border-gray-300 p-2 rounded-md" placeholder="Enter your name" required>
      </div>
      <div>
        <label for="age" class="block font-semibold">Age</label>
        <input type="number" id="age" class="w-full border border-gray-300 p-2 rounded-md" placeholder="Enter your age" required>
      </div>
      <div>
        <label for="bill" class="block font-semibold">Total Bill</label>
        <input type="number" id="bill" class="w-full border border-gray-300 p-2 rounded-md" placeholder="Enter your total bill" required>
      </div>
      <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-md hover:bg-blue-600 transition">Calculate</button>
    </form>
    <div id="result" class="mt-6 text-center hidden">
      <p id="displayMessage" class="text-lg font-medium"></p>
    </div>
  </div>

  <script src="/main.js"></script>
</body>
</html>
